{% extends "blog/base.html" %}

{% block title %}
    Feedback - {{ block.super }}
{% endblock %}

{% block content %}



    <div class="content">
    <div class="section-inner clearfix">

        <h3>Submit Your Feedback</h3>

        <form action="" method="post">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>

        </div>
    </div>

{% endblock %}
